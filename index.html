<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="timer-wrapper">
            <p class="timer"><span class="hour">00</span> : <span class="min">00</span> : <span class="sec">00</span>s</p>
        </div>
        <div class="timer-buttons-row">
            <button class="start-btn start timer-btn">start</button>
            <button class="clear timer-btn">clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
